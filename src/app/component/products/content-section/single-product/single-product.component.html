<div class="container" *ngIf="product">
  <h5 class="name">{{ product.name }}</h5>
  <h5 class="cateogry">
    <ng-container [ngSwitch]="product.cateogryID">
      <ng-container *ngSwitchCase="7">Lifestyle</ng-container>
      <ng-container *ngSwitchCase="6">Running</ng-container>
      <ng-container *ngSwitchCase="5">Tennis</ng-container>
      <ng-container *ngSwitchCase="4">Football</ng-container>
      <ng-container *ngSwitchCase="3">Walking</ng-container>
      <ng-container *ngSwitchCase="2">Basketball</ng-container>
      <ng-container *ngSwitchCase="1">Slides</ng-container>
    </ng-container>
  </h5>
  <div class="row">
    <div class="col row">
      <div class="col-2"></div>
      <div class="col">
        <img [src]="product.backgroundImage" class="image" />
        <div class="row slider">
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
          <div class="col">
            <a><img class="img" [src]="product.image" /></a>
          </div>
        </div>
        <h5>{{ product.Details }}</h5>
      </div>
    </div>
    <div class="col-4">
      <img class="img" [src]="product.titelImage" />
      <h5 class="p-2 m-2">
        <ng-container [ngSwitch]="product.quantity">
          <ng-container *ngSwitchCase="0">out of stock</ng-container>
          <ng-container *ngSwitchCase="1">Last Piece</ng-container>
          <ng-container *ngSwitchCase="2">Last 2 Pieces</ng-container>
          <ng-container *ngSwitchCase="3">Last 3 Pieces</ng-container>
          <ng-container *ngSwitchDefault>In Stok</ng-container>
        </ng-container>
      </h5>
      <h5 class="p-3 m-2">PRICE : ${{ product.price }}</h5>
      <div class="row m-1 p-1 g-2 border border-dark">
        <div class="row btn">
          <button class="btn btn-danger col">BUY NOW</button>
        </div>
        <div class="row btn">
          <button class="btn btn-info col">ADD TO CART</button>
        </div>
      </div>
      <div class="row m-1 p-2 g-2 border border-dark">
        <div class="row btn">
          <button (click)="allProducts()" class="btn btn-dark p-2 m-2 col">
            All Products
          </button>
        </div>
        <button
          (click)="previous()"
          [disabled]="productID == productIDsArray[0]"
          class="btn btn-secondary col-5 p-2 m-2"
        >
          &laquo; Previous
        </button>
        <button
          (click)="next()"
          [disabled]="productID == productIDsArray[productIDsArray.length - 1]"
          class="btn btn-secondary col-5 p-2 m-2"
        >
          Next &raquo;
        </button>
      </div>
    </div>
  </div>
</div>
