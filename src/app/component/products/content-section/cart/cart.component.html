

  <div class="card bg-secondary" *ngIf="cartProduct.length > 0">
    <div class="card p-3 m-3">
      <div class="row">
        <h3 class="p-1 m-1">THE CART</h3>
        <hr />
        <h5 class="col-2 p-1 m-1">Total :</h5>
        <h5 class="col p-1 m-1"></h5>
      </div>
    </div>
    <div class="card p-2 m-2">
      <table>
        <thead>
          <tr class="">
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let cart of cartProduct">
            <tr>
              <td>{{ cart.name }}</td>
              <td>{{ cart.price }}</td>
              <td>{{ getQuantity(cart) }}</td>
              <td>{{ getQuantity(cart) * cart.price }}</td>
              <td>
                <button class="btn" (click)="removeProduct(cart)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-container>

      </table>
    </div>
  </div>
